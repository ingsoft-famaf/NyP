{% extends "base.html" %}
{% block content %}
  {% if not request.user.is_authenticated %}
    <p>
      Si está viendo esto, hay un error en el código... :-(
    </p>
  {% else %}
    <h1> Bienvenido! </h1>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

  {% endif %}
{% endblock %}
